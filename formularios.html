<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formularios.css">
    <title>Envio de formulario</title>
</head>

<body>
    <h1>Envio de forumlario con Formspree</h1>
    <form class="form" action="https://formspree.io/f/xgedobeo" method="post" autocomplete="off">
        <div class="form-data">
            <!-- <h2>SOLICITAR REGISTRO</h2> -->
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre">

            <label for="tel">Telefono</label>
            <input type="tel" name="tel" id="">

            <label for="mail">Mail</label>       
            <input type="email" name="mail" id="">

            <textarea name="textarea" placeholder="ingrese su mensaje " ></textarea>

        </div>
        <button class="btn">Enviar</button>
    </form>

    <script src="formularios.js" ></script>
</body>

</html>
